<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dash/x.css">
    <style>body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #292929;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

#wallet-info, #referralSection, #leaderboard, #checkInSection {
    background-color: #fff;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:disabled {
    background-color: #ccc;
}

button:hover {
    background-color: #45a049;
}

h3 {
    color: #fff;
}

#walletAddress, #referralLink, #totalReferrals, #streak {
    font-size: 18px;
    margin: 10px 0;
}

#leaderboardTable {
    width: 100%;
    border-collapse: collapse;
}

#leaderboardTable th, #leaderboardTable td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: center;
}

@media (max-width: 768px) {
    .container {
        padding: 10px;
    }

    button {
        padding: 8px 16px;
    }

    #walletAddress, #referralLink, #totalReferrals, #streak {
        font-size: 16px;
    }
}</style>
</head>
<body>
    <div class="container">
        <div id="wallet-info">
            <button id="connectButton">Connect Wallet</button>
            <button id="disconnectButton" style="display:none;">Disconnect Wallet</button>
            <div id="walletAddress"></div>
        </div>

        <div id="referralSection">
            <h3>Referral Program</h3>
            <div id="referralLink">Your Referral Link: <span id="link"></span></div>
            <div id="totalReferrals">Total Referrals: 0</div>
            <button id="claimButton" disabled>Claim Points</button>
        </div>

        <div id="leaderboard">
            <h3>Leaderboard</h3>
            <table id="leaderboardTable">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Wallet Address</th>
                        <th>TPoint Balance</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Leaderboard data will be inserted here -->
                </tbody>
            </table>
        </div>

        <div id="checkInSection">
            <h3>Check-In System</h3>
            <button id="checkInButton">Check-In</button>
            <div id="statusCheckIn"></div>
            <div id="streak">Streak: 0 days</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
    <script src="dash/0x.js"></script>
</body>
</html>
