<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dash/x.css">
    <style>
/* --- Global Styles --- */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #1e1e1e, #121212);
    color: #ffffff;
}

/* --- Container Layout --- */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
}

/* --- Card Styling --- */
#wallet-info, #referralSection, #leaderboard, #checkInSection {
    background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
    backdrop-filter: blur(10px);
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0, 255, 170, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

#wallet-info:hover, #referralSection:hover, #leaderboard:hover, #checkInSection:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 25px rgba(0, 255, 170, 0.4);
}

/* --- Button Styling --- */
button {
    padding: 12px 24px;
    font-size: 16px;
    font-weight: 600;
    text-transform: uppercase;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: linear-gradient(135deg, #00ff88, #0088ff);
    color: white;
    box-shadow: 0 4px 10px rgba(0, 255, 170, 0.3);
    transition: 0.3s ease-in-out;
}

button:hover {
    background: linear-gradient(135deg, #0088ff, #00ff88);
    box-shadow: 0 6px 15px rgba(0, 255, 170, 0.5);
}

button:disabled {
    background: #555;
    color: #999;
    cursor: not-allowed;
}

/* --- Typography --- */
h3 {
    color: #00ff88;
    font-size: 22px;
    text-shadow: 0px 0px 5px rgba(0, 255, 170, 0.6);
}

/* --- Wallet & Referral Info --- */
#walletAddress, #referralLink, #totalReferrals, #streak {
    font-size: 18px;
    margin: 10px 0;
    background: rgba(255, 255, 255, 0.1);
    padding: 10px;
    border-radius: 6px;
    display: inline-block;
}

/* --- Leaderboard Table --- */
#leaderboardTable {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    border-radius: 8px;
    overflow: hidden;
}

#leaderboardTable th, #leaderboardTable td {
    padding: 12px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    text-align: center;
}

#leaderboardTable th {
    background: rgba(0, 255, 170, 0.2);
    color: #00ff88;
}

/* --- Responsive Design --- */
@media (max-width: 768px) {
    .container {
        padding: 10px;
    }

    button {
        padding: 10px 20px;
    }

    #walletAddress, #referralLink, #totalReferrals, #streak {
        font-size: 16px;
        padding: 8px;
    }
}</style>
</head>
<body>
    <div class="container">
        <div id="wallet-info">
            <button id="connectButton">Connect Wallet</button>
            <button id="disconnectButton" style="display:none;">Disconnect Wallet</button>
            <div id="walletAddress"></div>
        </div>

        <div id="referralSection">
            <h3>Referral Program</h3>
            <div id="referralLink">Your Referral Link: <span id="link"></span></div>
            <div id="totalReferrals">Total Referrals: 0</div>
            <button id="claimButton" disabled>Claim Points</button>
        </div>

        <div id="leaderboard">
            <h3>Leaderboard</h3>
            <table id="leaderboardTable">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Wallet Address</th>
                        <th>TPoint Balance</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Leaderboard data will be inserted here -->
                </tbody>
            </table>
        </div>

        <div id="checkInSection">
            <h3>Check-In System</h3>
            <button id="checkInButton">Check-In</button>
            <div id="statusCheckIn"></div>
            <div id="streak">Streak: 0 days</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
    <script src="dash/x.js"></script>
    <script>
    // Fungsi Menghubungkan Wallet   
    document.addEventListener("DOMContentLoaded", function () {
    const connectButton = document.getElementById("connectButton");
    const disconnectButton = document.getElementById("disconnectButton");
    const walletAddressDiv = document.getElementById("walletAddress");

    // Parameter Jaringan opBNB Testnet
    const OPBNB_TESTNET_PARAMS = {
        chainId: "0x15eb", // Chain ID opBNB Testnet = 5611 (heksadesimal)
        chainName: "opBNB Testnet",
        nativeCurrency: {
            name: "BNB",
            symbol: "BNB",
            decimals: 18,
        },
        rpcUrls: ["https://opbnb-testnet-rpc.bnbchain.org"],
        blockExplorerUrls: ["https://opbnb-testnet.bscscan.com"],
    };

    // Fungsi untuk menghubungkan wallet
    async function connectWallet() {
        if (window.ethereum) {
            try {
                const accounts = await window.ethereum.request({
                    method: "eth_requestAccounts",
                });

                await checkNetwork(); // Pastikan berada di jaringan opBNB Testnet

                const walletAddress = accounts[0];
                walletAddressDiv.innerText = `Connected: ${walletAddress}`;

                // Proses Signature
                const signature = await signMessage(walletAddress);
                console.log("User Signature:", signature);

                connectButton.style.display = "none";
                disconnectButton.style.display = "inline-block";
            } catch (error) {
                console.error("Error connecting wallet:", error);
            }
        } else {
            alert("MetaMask atau wallet Web3 tidak terdeteksi. Silakan instal terlebih dahulu.");
        }
    }

    // Fungsi untuk memeriksa apakah wallet sudah berada di jaringan opBNB Testnet
    async function checkNetwork() {
        try {
            const chainId = await window.ethereum.request({ method: "eth_chainId" });

            if (chainId !== OPBNB_TESTNET_PARAMS.chainId) {
                await switchToOpBNBTestnet();
            }
        } catch (error) {
            console.error("Error checking network:", error);
        }
    }

    // Fungsi untuk mengganti jaringan ke opBNB Testnet
    async function switchToOpBNBTestnet() {
        try {
            await window.ethereum.request({
                method: "wallet_switchEthereumChain",
                params: [{ chainId: OPBNB_TESTNET_PARAMS.chainId }],
            });
        } catch (switchError) {
            if (switchError.code === 4902) {
                try {
                    await window.ethereum.request({
                        method: "wallet_addEthereumChain",
                        params: [OPBNB_TESTNET_PARAMS],
                    });
                } catch (addError) {
                    console.error("Gagal menambahkan jaringan:", addError);
                }
            } else {
                console.error("Gagal berpindah jaringan:", switchError);
            }
        }
    }

    // Fungsi untuk memaksa pengguna menandatangani pesan
    async function signMessage(walletAddress) {
        try {
            const message = `${walletAddress} Permission Sign To Doger Portal`;
            const signature = await window.ethereum.request({
                method: "personal_sign",
                params: [message, walletAddress],
            });
            return signature;
        } catch (error) {
            console.error("Error signing message:", error);
        }
    }

    // Fungsi untuk memutuskan koneksi wallet
    function disconnectWallet() {
        walletAddressDiv.innerText = "";
        connectButton.style.display = "inline-block";
        disconnectButton.style.display = "none";
    }

    // Event listener untuk tombol connect dan disconnect
    connectButton.addEventListener("click", connectWallet);
    disconnectButton.addEventListener("click", disconnectWallet);
});</script>
</body>
</html>
