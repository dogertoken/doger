<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minting Progress</title>
    <link rel="stylesheet" href="stles.css">
    <style>
      /* styles.css */
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.progress-container {
    width: 300px;
    text-align: center;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
}

.progress-bar {
    width: 100%;
    height: 20px;
    background-color: #ddd;
    border-radius: 10px;
    overflow: hidden;
    margin: 10px 0;
}

.progress-fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #4caf50, #45a049);
    transition: width 0.5s ease-in-out;
}

.progress-info {
    font-size: 14px;
    font-weight: bold;
}
    </style>
</head>
<body>
    <div class="progress-container">
        <h2>Minting Progress</h2>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-info">
            <span id="progressText">Loading...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script>

let web3 = new Web3(new Web3.providers.HttpProvider(providerURL));
let contract = new web3.eth.Contract(contractABI, contractAddress);

async function updateProgress() {
    try {
        console.log("üîÑ Mengambil total supply dari kontrak...");
        let totalSupply = await contract.methods.totalSupply().call();
        let maxSupply = 10000000000 * (10 ** 18); // MAX_SUPPLY dari kontrak

        console.log(`üìä Total Supply: ${totalSupply}`);
        console.log(`üìä Max Supply: ${maxSupply}`);

        let progressPercent = (totalSupply / maxSupply) * 100;

        document.getElementById("progressFill").style.width = progressPercent + "%";
        document.getElementById("progressText").innerText = progressPercent.toFixed(2) + "% Minted";

        console.log("‚úÖ Progress bar berhasil diperbarui!");

    } catch (error) {
        console.error("‚ùå Gagal mengambil total supply:", error);
        document.getElementById("progressText").innerText = "Error fetching data!";

}

// Update progress setiap 10 detik (otomatis)
setInterval(updateProgress, 10000);

// Jalankan update pertama kali saat halaman dimuat
window.onload = updateProgress;

</body>
</html>
