<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Republic Of MemeAi</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Font imut khas anak-anak */
    body {
      font-family: "Comic Sans MS", cursive, sans-serif; /* Jika ingin lebih imut, bisa pakai Google Font: Fredoka One */
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    /* Glassmorphism Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      padding: 15px 50px;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      z-index: 1000;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(90deg, #b47cff, #8a2be2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hamburger {
      display: none;
      font-size: 30px;
      cursor: pointer;
      color: white;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, rgba(138, 43, 226, 0.3), transparent);
    }

    .hero h1 {
      font-size: 3rem;
      text-shadow: 0px 0px 10px rgba(138, 43, 226, 0.8);
    }

    /* Sections */
    .section {
      padding: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Glassmorphism Card */
    .card {
      max-width: 500px;
      padding: 30px;
      margin: 20px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 5px 15px rgba(138, 43, 226, 0.3);
    }

    /* Footer */
    footer {
      padding: 20px;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* Social Media Icons */
    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      color: white;
      font-size: 24px;
      margin: 0 15px;
      transition: all 0.3s ease-in-out;
    }

    .social-icons a:hover {
      color: #b47cff;
      text-shadow: 0px 0px 15px #b47cff;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      nav {
        padding: 15px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">Republic Of MemeAi</div>
    <div class="hamburger">&#9776;</div>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Welcome to Republic Of MemeAi</h1>
  </div>

  <!-- About Section -->
  <section class="section">
    <div class="card">
      <h2>About Us</h2>
      <p>Discover the future of memes powered by AI.</p>
    </div>
  </section>

  <!-- Services Section -->
  <section class="section">
    <div class="card">
      <h2>Our Services</h2>
      <p>We create and curate the best AI-generated memes.</p>
    </div>
  </section>

  <!-- Join Us Section -->
  <section class="section">
    <div class="card">
      <h2>Join Us</h2>
      <p>Be part of the Meme Revolution. Letâ€™s innovate together!</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Republic Of MemeAi</p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
    </div>
  </footer>

</body>
</html>
