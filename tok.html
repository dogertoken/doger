<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokenomics Donut Chart</title>
    <style>
        /* Set the basic styles for the body */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        /* Container for the donut chart */
        .donut-chart-container {
            position: relative;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: conic-gradient(
                #4caf50 0% 0.017%,  /* Token minted (0.017%) */
                #ddd 0.017% 100%    /* Remaining supply */
            );
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotate(90deg); /* Slight rotation for a better visual */
            margin: 20px;
        }

        /* Inner circle to create the donut effect */
        .donut-inner {
            position: absolute;
            top: 25px; /* Inner circle size */
            left: 25px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #fff;
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Text styling inside the donut */
        .donut-text {
            position: absolute;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        /* Styling for the labels outside the donut */
        .donut-label {
            font-size: 14px;
            color: #555;
            text-align: center;
        }

        /* Container for the tokenomics data below the donut */
        .tokenomics-info {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }

    </style>
</head>
<body>

    <div>
        <!-- Donut chart with inner circle and text -->
        <div class="donut-chart-container">
            <div class="donut-inner"></div>
            <div class="donut-text">Minted: 0.017%</div>
        </div>

        <!-- Tokenomics Info -->
        <div class="tokenomics-info">
            <p>Total Supply: 10,000,000,000</p>
            <p>Distribusi Token: Fair Launch untuk Komunitas</p>
        </div>
    </div>

</body>
</html>
