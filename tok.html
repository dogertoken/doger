<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokenomics Donut Chart</title>
    <style>
        /* Set background color to black */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111; /* Dark background */
            margin: 0;
            color: #fff;
        }

        /* Container for the donut chart */
        .donut-chart-container {
            position: relative;
            width: 350px; /* Adjusted width */
            height: 350px; /* Adjusted height */
            border-radius: 50%;
            background: conic-gradient(
                rgba(255, 165, 0, 1) 0% 0.017%,  /* Oren gradient untuk minted */
                rgba(60, 60, 60, 1) 0.017% 100%  /* Abu-abu untuk unminted */
            );
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6), inset 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotate(90deg); /* Slight rotation for better visual */
            margin: 20px;
        }

        /* Inner circle to create the donut effect */
        .donut-inner {
            position: absolute;
            top: 45px; /* Adjusted to make the donut ring thicker */
            left: 45px; /* Adjusted to make the donut ring thicker */
            width: 260px; /* Adjusted inner width */
            height: 260px; /* Adjusted inner height */
            border-radius: 50%;
            background-color: #111; /* Dark background inside donut */
        }

        /* Text styling inside the donut */
        .donut-text {
            position: absolute;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Tokenomics Info below the donut */
        .tokenomics-info {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #fff;
        }

        /* Label for distribution information */
        .donut-label {
            font-size: 14px;
            color: #ddd;
            margin-top: 10px;
            letter-spacing: 1px;
        }

    </style>
</head>
<body>

    <div>
        <!-- Donut chart with inner circle and text -->
        <div class="donut-chart-container">
            <div class="donut-inner"></div>
            <div class="donut-text">Minted: 0.017%</div>
        </div>

        <!-- Tokenomics Info -->
        <div class="tokenomics-info">
            <p>Total Supply: 10,000,000,000</p>
            <p class="donut-label">Distribusi Token: Fair Launch untuk Komunitas</p>
        </div>
    </div>

</body>
</html>
