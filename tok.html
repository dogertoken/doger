<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokenomics Donut Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.0.0-beta.55/dist/web3.min.js"></script>
    <style>
        /* Body and layout */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            margin: 0;
            color: #fff;
        }

        .donut-chart-container {
            position: relative;
            width: 350px;
            height: 350px;
            border-radius: 50%;
            background: conic-gradient(
                rgba(255, 165, 0, 1) 0% 0.017%,
                rgba(60, 60, 60, 1) 0.017% 100%
            );
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6), inset 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotate(90deg);
            margin: 20px;
        }

        .donut-inner {
            position: absolute;
            top: 45px;
            left: 45px;
            width: 260px;
            height: 260px;
            border-radius: 50%;
            background-color: #111;
        }

        .donut-text {
            position: absolute;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .tokenomics-info {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #fff;
        }

        .donut-label {
            font-size: 14px;
            color: #ddd;
            margin-top: 10px;
            letter-spacing: 1px;
        }

    </style>
</head>
<body>

    <div>
        <!-- Donut chart with inner circle and text -->
        <div class="donut-chart-container" id="donutChart">
            <div class="donut-inner"></div>
            <div class="donut-text" id="mintedText">Minted: 0%</div>
        </div>

        <!-- Tokenomics Info -->
        <div class="tokenomics-info">
            <p>Total Supply: 10,000,000,000</p>
            <p class="donut-label">Distribusi Token: Fair Launch untuk Komunitas</p>
        </div>
    </div>

        const contract = new web3.eth.Contract(contractABI, contractAddress);

        // Fungsi untuk mendapatkan jumlah token yang sudah terminting
        async function getMintedSupply() {
            try {
                const totalSupply = await contract.methods.totalSupply().call();
                const mintedSupply = await contract.methods.mintedSupply().call(); // Misal ada fungsi mintedSupply() untuk token yang minting
                const mintedPercentage = (mintedSupply / totalSupply) * 100;
                updateDonutChart(mintedPercentage);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Fungsi untuk memperbarui Donut Chart
        function updateDonutChart(mintedPercentage) {
            // Update progress bar dan teks
            const chartElement = document.getElementById('donutChart');
            const donutText = document.getElementById('mintedText');

            // Set warna berdasarkan mintedPercentage
            chartElement.style.background = `conic-gradient(
                rgba(255, 165, 0, 1) 0% ${mintedPercentage}%, 
                rgba(60, 60, 60, 1) ${mintedPercentage}% 100%
            )`;
            
            donutText.textContent = `Minted: ${mintedPercentage.toFixed(2)}%`;
        }

        // Ambil data setiap 5 detik
        setInterval(getMintedSupply, 5000);

    </script>

</body>
</html>
